<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Josh Tinsley">
    <meta name="keywords" content="BlackJack,ES6,Game,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="node_modules/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.css"> -->
</head>

<body>
    <main class="bg">
        <header class="page-header">
            <h1>BlackJack</h1>
            <small id="author">Written By: Josh Tinsley</small>
        </header>
        <div id="start-stop">
            <button id="start-btn" type="button" class="btn btn-success btn-sm">Start Game</button>
            <button id="end-btn" type="button" class="btn btn-dark btn-sm">End Game</button>
        </div>
        <div id="game" class="grayBg">
            <div>
                <div id="game-text">
                    <h4 id="welcome-text" class="gameWelcome">Welcome to BlackJack!</h4>
                    <p id="text-area" class="gameText">
                        Game Text Here... Alot more text to see how wrapping is going to work with given margins/padding. 
                    </p>
                </div>
                <div id="game-btns">
                    <button id="deal-btn" type="button" class="btn btn-success btn-sm">Deal</button>
                    <button id="hit-btn" type="button" class="btn btn-secondary btn-sm">Hit</button>
                    <button id="stay-btn" type="button" class="btn btn-secondary btn-sm">Stay</button>
                </div>
            </div>
        </div> 
        <section id="scripts">
            <script src= "src/BlackJack.JS"></script>
        </section>
    </main>
</body>
    
</html>
