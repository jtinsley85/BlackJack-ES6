<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Josh Tinsley">
    <meta name="keywords" content="BlackJack,ES6,Game,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="node_modules/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.css"> -->
</head>

<body>
    <main class="main-bg">
        <header class="page-header">
            <h1>BlackJack</h1>
            <small id="author">Written By: Josh Tinsley</small>
            <div id="end__btn">
                    <button id="end-btn" type="button" class="btn btn-dark btn-med">End Game</button>
            </div>
        </header>
       
        <div id="game__area">
            <div id="text__area">
                <h4 id="welcome__text">Welcome to BlackJack!</h4>
                <p id="game__text">
                    Game Text Here... (This is Default Text).
                </p>
            </div>
            <div id="game__btns">
                <button id="start-btn" type="button" class="btn btn-success btn-med">Start Game</button>
                <button id="deal-btn" type="button" class="btn btn-success btn-med">Deal</button>
                <button id="hit-btn" type="button" class="btn btn-secondary btn-med">Hit</button>
                <button id="stay-btn" type="button" class="btn btn-secondary btn-med">Stay</button>
            </div>
        </div>
        <section id="scripts">
            <script src="src/BlackJack.JS"></script>
        </section>
    </main>
</body>

</html>
